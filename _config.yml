# Setup
title:            'Chris Belanger'
tagline:          'Digital marketer, coder, and mentor'
description:      '25+ years spent helping people build multi-million dollar tech companies taught me a few things.<br><br>Let me share some of those things with you.'
baseurl:          '/'

paginate:         5

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed

gems:
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Chris Belanger
  url: https://twitter.com/crispytwit

# Excerpts
page_excerpts:      true
excerpt_separator:  <!--more-->

# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:        pretty
relative_permalinks: false

# Custom vars
version:          2.1.0

github:
  repo:           https://github.com/poole/hyde

 
